<body>
    <script>
        function checkLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userLatitude = position.coords.latitude;
                    const userLongitude = position.coords.longitude;

                    const targetLatitude = 30.1915985; // ÇÓÊÈÏá ÈÇáÅÍÏÇËíÇÊ ÇáİÚáíÉ
                    const targetLongitude = 31.4412009; // ÇÓÊÈÏá ÈÇáÅÍÏÇËíÇÊ ÇáİÚáíÉ
                    const distance = getDistance(userLatitude, userLongitude, targetLatitude, targetLongitude);

                    if (distance < 0.1) { // 0.1 ßã = 100 ãÊÑ
                        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfkw3j3H9Qwu_-Hh2iK6ALWRHQyjKrkI7oh6T384ShDyRJRnw/viewform?usp=sf_link";
                    } else {
                        alert("áÇ íãßäß ÇáæÕæá Åáì ÇáãÍÊæì ÎÇÑÌ ÇáãæŞÚ ÇáãÍÏÏ.");
                    }
                });
            } else {
                alert("ÊÍÏíÏ ÇáãæŞÚ ÛíÑ ãÏÚæã İí åĞÇ ÇáãÊÕİÍ.");
            }
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in km
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }

        checkLocation();
    </script>
</body>
